<div class="container">
  <div style="max-width: 300px; margin: 0 auto;">

    <div class="form-group">
      <label class="control-label">User Name</label>
      <input type="text" [(ngModel)]="user" class="form-control"  (keydown.enter)="login()" />
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="text" [(ngModel)]="password" class="form-control" (keydown.enter)="login()" />
    </div>
    
    <div style="margin-top: 10px;" class="form-group">      
      <div>
        <button class="btn btn-primary" (click)="login()">Login</button>
      </div>
      <span style="cursor: pointer;" (click)="showHint = !showHint">Hint</span>
      <div *ngIf="showHint" class="text-muted">bond... james bond...</div>


    </div>

  </div>

</div>
