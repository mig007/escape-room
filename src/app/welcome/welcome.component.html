<h1>Welcome to Gospel Trivia!!</h1>
<div class="form-group">
<input type="text" class="form-control" [(ngModel)]="registration.teamName" placeholder="Team Name" />
</div>
<div class="form-group">
<input type="number" class="form-control" [(ngModel)]="registration.numPlayers"  placeholder="# of Players"/>
</div>
<div class="form-group">
    <select [(ngModel)]="registration.teamType" class="form-control">
        <option [ngValue]="null" disabled>Select Group Type</option>
        <option *ngFor="let group of groups" [ngValue]="group.id">{{group.name}}</option>
      </select>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary"(click)="start()">Start Game</button>
</div>
