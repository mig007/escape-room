<div class="container">
    <app-welcome [registration]="registration" *ngIf="view=='welcome'" (startPressed)="changeView('audio')"></app-welcome>
    <app-audio-check  *ngIf="view=='audio'" (nextPressed)="changeView('register')"></app-audio-check>
    <app-register [registration]="registration" *ngIf="view=='register'"></app-register>
    
  </div>
